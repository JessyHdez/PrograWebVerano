      $(document).ready(
        function  () {
          $('#columna1').hide(); //ocultar el elemento despacio
          $('#columna2').hide();
          $('#columna3').hide();


          $('#elemento1').click( //
            function(){
              $('#columna1').show('slow');
              $('#columna2').show('slow');
              $('#columna3').show('slow');
               $('#uno').hide();
               $('#dos').hide();
            }
            );

          $('#ver1').click( //
            function(){
              $('#uno').show('fast');
              $('#dos').hide('fast');

            }
            );

          $('#ver2').click( //
            function(){
              $('#dos').show('fast');
                            $('#uno').hide('fast');
            }
            );
  




          }
        );
    </script>
