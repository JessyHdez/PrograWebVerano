<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]
    PAIS, CONTINENTE, POSICION, ESTADIO, CIUDAD-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12"><br/>
          <h2 align="center">Revista</h2>
          <form id="accountForm" method="post" class="form-horizontal">
            <div class="tab-content">
                <div class="tab-pane active" id="info-tab">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nombre</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="fullName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Portada</label>
                        <div class="col-lg-5">
                            <input type="file" class="form-control" name="company" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Volumen</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Titulo</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Subtitulo</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Numero</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Clave</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Directorio</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Editorial</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="jobTitle" />
                        </div>
                    </div>   
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Id_estatus</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="country">
                                <option value="">Seleccionar</option>
                                <option value="FR">1</option>
                                <option value="DE">2</option>
                                <option value="IT">3</option>
                                <option value="JP">4</option>
                                <option value="RU">5</option>
                                <option value="US">6</option>
                                <option value="GB">7</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                    </div>                                                                             
                </div>


            </div>

            <div class="form-group">
                <div class="col-lg-5 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary">Validar</button>
                </div>
            </div>
        </form>
    
        </div>

      </div>
    </div>      
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function() {
          $('#accountForm').bootstrapValidator({
                  // Only disabled elements are excluded
                  // The invisible elements belonging to inactive tabs must be validated
                  excluded: [':disabled'],
                  feedbackIcons: {
                      valid: 'glyphicon glyphicon-ok',
                      invalid: 'glyphicon glyphicon-remove',
                      validating: 'glyphicon glyphicon-refresh'
                  },
                  fields: {
                      fullName: {
                          validators: {
                              notEmpty: {
                                  message: 'The full name is required'
                              }
                          }
                      },
                      company: {
                          validators: {
                              notEmpty: {
                                  message: 'The company name is required'
                              }
                          }
                      },
                      address: {
                          validators: {
                              notEmpty: {
                                  message: 'The address is required'
                              }
                          }
                      },
                      city: {
                          validators: {
                              notEmpty: {
                                  message: 'The city is required'
                              }
                          }
                      }
                  }
              });
      });
      </script>
  </body>
</html>
